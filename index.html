<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
 
svg {
  font: 10px sans-serif;
}
 
path { 
    stroke: silver;
    stroke-width: 1;
    fill: none;
} 
 
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.y.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
}

 #area {
    margin:2%;
    padding:20px;
    border:2px solid #d0d0d0;
    border-radius: 5px;
  }

  .background {
  fill: none;
  pointer-events: all;
  }

  .states {
          fill: #aaa;
          stroke: #fff;
          stroke-width: 0.75px;
  }

.feature {
  fill: #ccc;
  cursor: pointer;
}

.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}


.states-choropleth {
  fill: #ccc;
}

#tooltip-container {
  position: absolute;
  background-color: #fff;
  color: #000;
  padding: 10px;
  border: 1px solid;
  display: none;
}
.tooltip_key {
  font-weight: bold;
  font: 10px sans-serif;
}
.tooltip_value {
  margin-left: 20px;
   font: 15px sans-serif;
  float: right;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/*Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

 
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 90px;          
    height: 28px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightsteelblue; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
}

</style>
<body>
<div id="tooltip-container"></div>
<div id="canvas-svg"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="noUiSlider/nouislider.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

///////////////////////////////////////
var selectedPlotState = [];
var states;

//---------------------------------------------
//MAP
    
var filterData = []; 
var multipleState = [];
var active = d3.select(null);
var color = d3.scale.category20();
var color2 = d3.scale.category20b();
var color3 = d3.scale.category20c();

var mapWidth = 300,
    mapHeight = 500,
    margin = {
      top: 50,
      right: 25,
      bottom: 200,
      left: 25
  };

var map = d3.select('body');
var mapSvg = map.append('svg')
  .attr('width', mapWidth)
  .attr('height', mapHeight)
  .on("click", stopped, true);

var projection = d3.geo.albersUsa ()
    .scale(300)
    .translate([mapWidth / 2, mapHeight / 2]);

var mpath = d3.geo.path()
    .projection(projection);


mapSvg.append("rect")
    .attr("class", "background")
    .attr("width", mapWidth)
    .attr("height", mapHeight)
    .on("click", reset);

 

var g = mapSvg.append("g");

var valueById = d3.map();

 function valueFormat(d) {
   return d.toFixed(2);
  }

name_id_map = {};
id_name_map = {};




function clicked(d) {
    if(multipleState.includes(d.id)){
       active.classed("active", false); 
        active = d3.select(this).classed("active", false);
        active.style("fill", "#ccc");
        var index = multipleState.indexOf(d.id);
        var index2 = filterData.indexOf(id_name_map[d.id]);
        if (index > -1 || index2 > -1) 
        {multipleState.splice(index, 1);
          filterData.splice(index2, 1);
        }
    }
    else{
        multipleState.push(d.id);
        active = d3.select(this).classed("active", true);
        active.style("fill", function(d) { return color(id_name_map[d.id]);});
    }

  loadData();

}

function loadData(){
    
      for(var s = filterData.length ; s < multipleState.length; s++){
        var temp = s; 
        filterData.push(id_name_map[multipleState[temp]]);
       }
}


function includes(k) {
  for(var i=0; i < this.length; i++){
    if( this[i] === k || ( this[i] !== this[i] && k !== k ) ){
      return true;
    }
  }
  return false;
}

function reset() {


  svg.selectAll("#state-name").remove();
  focuslineGroups.selectAll("#state-name").remove();

 
  //map
  
  g.selectAll("path")
    .style("stroke", function(d){
      multipleState = [];
      filterData = [];
      selectedPlotState = [];
      active = d3.select(this).classed("active", false);

    })
    .style("fill",function(d){
      for(var i = 0 ; i < selectedPlotState.length; i++){
          if(d.id == selectedPlotState[i]){
            return "#000";
          }
      }
    })
    ;

  //national rate  
  d3.selectAll("#nRate").remove();
  d3.selectAll("#nRateC").remove(); 

  //plot
  svg.selectAll(".line")
    .attr("stroke-opacity",function(unemplyRate){
      return 1;
    });


  var d3Brush = this.brush;
  d3.selectAll("g.brush").call(d3Brush.clear());
  x.domain(brush.empty() ? x2.domain() : brush.extent());
    focus.selectAll("path.line").attr("d",  function(d) { 
      if(d!=undefined)
        return line(d.values)});
    focus.select(".x.axis").call(xAxis);
    focus.select(".y.axis").call(yAxis);


}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}

function highlightMap(){
  
    g.selectAll("path")
      .style("fill", function(d){
        for(var i = 0 ; i < selectedPlotState.length; i++){
          if(d.id == selectedPlotState[i]) 
            return color(id_name_map[selectedPlotState[i]])
        }
      });
}







///////////////////////// 
var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 600 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;
 

 

 
var parseDate = d3.time.format("%Y%m%d").parse;
 
var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height, 0]);
 
var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var div = d3.select("body").append("div") 
    .attr("class", "tooltip")       
    .style("opacity", 0);    
 
var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brush);
 
var line = d3.svg.line()
    .defined(function(d) { return !isNaN(d.rate); })
    .interpolate("cubic")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.rate); });
 
var line2 = d3.svg.line()
    .defined(function(d) { return !isNaN(d.rate); })
    .interpolate("cubic")
    .x(function(d) {return x2(d.date); })
    .y(function(d) {return y2(d.rate); });
 
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right + 70)
    .attr("height", height + margin.top + margin.bottom);
var focuslineGroups ; 
var focuslines ;
svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);
 
var focus = svg.append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      
var context = svg.append("g")
  .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");
 
d3.csv("cleanData.csv", function(error, data) {
 
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));
 
    data.forEach(function(d) {
      d.date = parseDate(d.date);
    });
 
  states =  d3.keys(data[0]).slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {date: d.date, rate: +d[id]};
      })
    };
  });

   states.forEach(function(a){
      a.values.sort(function(c,d){
        if(c.date>d.date) return 1;
        else if(c.date<d.date) return -1;
        else return 0;
      });
    
  });


 
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([
      d3.min(states, function(c) { return d3.min(c.values, function(d) { return d.rate; }); }),
      d3.max(states, function(c) { return d3.max(c.values, function(d) { return d.rate; }); })
    ]);
    x2.domain(x.domain());
    y2.domain(y.domain());
    
    focuslineGroups = focus.selectAll("g")
        .data(states)
      .enter().append("g");
      
     var i = 0;  
    focuslines = focuslineGroups.append("path")
        .attr("class","line")
        .attr("id", function(d){ 
          var tmp = d.id;
          tmp = tmp.replace(/\s+/g, '')
          return tmp;})
        .attr("d", function(d) { return line(d.values); })
        .style("stroke", function(d) { return color(d.id);
        })
        .attr("clip-path", "url(#clip)")
        .style("stroke-dasharray", function(d){
          if(d.id == "nrate") return ("3, 3");})
        .on("click", function(d1) {   
            selectedPlotState = [];
            var sid = d1.id;
            sid = sid.replace(/\s+/g, '');
            if(d3.select("#"+sid).node() != null){
            var pathLength = d3.select("#"+sid).node().getTotalLength();
            var pos = d3.select("#"+sid).node().getPointAtLength(pathLength);
            focuslineGroups.selectAll(".line")
              .transition().duration(100)
              .attr("stroke-opacity", function(d2){
                selectedPlotState.push(name_id_map[d1.id]);
                 if(d1.id == "nrate")
                    return 0;
                  else if(d1 == d2 )
                {  highlightMap();
                    focuslineGroups.select("#state-name").remove();
                    focuslineGroups.append("text")
                       .attr("id", "state-name")
                       .attr("x",pos.x)
                       .attr("dy", pos.y)
                       .style("font", "10px sans-serif")
                       .style("fill",color(id_name_map[name_id_map[d1.id]]))
                       .text(d1.id);
                       return 1;}
                
                  else return 0.05;
              })
            }
          });

    svg.selectAll(".line")
      .append("title")
      .text(function(d) { return d.id});  

    svg.append("text")
      .attr("x", (width / 2))             
      .attr("y", 0 - (margin.top / 4))
      .attr("text-anchor", "middle")  
      .style("font-size", "14px")   
      .attr("fill", "white")
      .text("US Unemploytment Rate vs Date Graph");          
    
    focus.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

     

    focus.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 6)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .attr("fill", "black")
    .text("Unemployment Rate");       
 
    focus.append("g")
        .attr("class", "y axis")
        .call(yAxis);
        
    var contextlineGroups = context.selectAll("g")
        .data(states)
      .enter().append("g");
    
 
    context.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height2 + ")")
        .call(xAxis2);

    context.append("text")
      .attr("class", "x label")
      .attr("text-anchor", "end")
      .attr("x", width)
      .attr("y", height2 - 6)
      .attr("fill", "black")
      .text("Date(1978-2016)");      
 
    context.append("g")
        .attr("class", "x brush")
        .call(brush)
      .selectAll("rect")
        .attr("y", -6)
        .attr("height", height2 + 7);



    mapSvg.append("text")
        .attr("x", (mapWidth / 2))             
        .attr("y", mapHeight - 450)
        .attr("text-anchor", "middle")  
        .style("font-size", "14px")   
        .attr("fill", "black")
        .text("US Unemploytment Rate vs Date");  

     d3.tsv("https://s3-us-west-2.amazonaws.com/vida-public/geo/us-state-names.tsv", function(error, names) {
    
    name_id_map = {};
    id_name_map = {};
    
    for (var i = 0; i < names.length; i++) {
      name_id_map[names[i].name] = names[i].id;
      id_name_map[names[i].id] = names[i].name;
    }
    
     mapValue();
   
    d3.json("data-us.json", function(error, us) {
      if (error) throw error;

      g.attr("class", "states-choropleth")
          .selectAll("path")
          .data(topojson.feature(us, us.objects.states).features)
        .enter().append("path")
          .attr("d", mpath)
          .attr("class", "feature")
          .style("font", "10px sans-serif")
          .on("mouseover", function(d,i){
              // d3.select(this).style('fill-opacity', 1);
               var html = "";
      
                html += "<div class=\"tooltip_kv\">";
                html += "<span class=\"tooltip_key\">";
                html += id_name_map[d.id];
                html += "</span>";
                html += "<span class=\"tooltip_value\">";
                html += (valueById.get(d.id) ? valueFormat(valueById.get(d.id)) : "");
                html += "";
                html += "</span>";
                html += "</div>";
                

                $("#tooltip-container").html(html);
                $(this).attr("fill-opacity", "0.8");
                $("#tooltip-container").show();

                
                var coordinates = d3.mouse(this);
                
                var map_width = $('.states-choropleth')[0].getBoundingClientRect().width;
                
                if (d3.event.layerX < map_width / 2) {
                  d3.select("#tooltip-container")
                    .style("top", (d3.event.layerY + 15) + "px")
                    .style("left", (d3.event.layerX + 15) + "px");
                } else {
                  var tooltip_width = $("#tooltip-container").width();
                  d3.select("#tooltip-container")
                    .style("top", (d3.event.layerY + 15) + "px")
                    .style("left", (d3.event.layerX - tooltip_width - 30) + "px");
                }
          })
          .on("mouseout", function(d,i){
              $(this).attr("fill-opacity", "1.0");
                    $("#tooltip-container").hide();
          })
          .on("click", clicked);


      g.append("path")
          .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
          .attr("class", "mesh")
          .attr("d", mpath);

    });
  });    
        
        
});

function mapValue(){
  i = 0;
  sumRate = 0.0;
  states.some(function(d){
    d.values.forEach(function(v){
      i++;
      sumRate = sumRate + (+v.rate);
      var id = name_id_map[d.id];
      valueById.set(id, sumRate/i);
    });
    i = 0;
    sumRate = 0.0;
  })
}

var nRateDisplay = false;
var national;
function nationalRate(){
  var totalLength = d3.select("#nrate").node().getTotalLength();
  nRateDisplay = true;
  svg.selectAll("#state-name").remove();
   focuslineGroups.selectAll(".line")
    .attr("stroke-opacity",function(unemplyRate){
       if(unemplyRate.id == "nrate"){
        national = unemplyRate;
          return 1;    
       }
        return 0;
    })
    .style("stroke-dasharray", function(d){
      if(d.id == "nrate") return ("3, 3");});

      focus.selectAll("circle")
      .data(national.values).enter()
      .append("circle")
      .attr("id", "nRateC")
      .attr("stroke", "#000")
      .attr("fill", function(d,i){
        if (d.rate <4)
          return "#0f0";
        else if (d.rate>=4 && d.rate<6)
          return "#ff0";
        else
          return "#f00";
      })
      .attr("cx", function(d){
        return x(d.date);
      })
      .attr("cy", function(d){
        return y(d.rate);
      })
      .attr("r", function(d){
        return Math.pow(d.rate, 0.5);
      });
 
   g.selectAll("path")
    .style("stroke", function(d){
      multipleState = [];
      filterData = [];
      selectedPlotState = [];
      active = d3.select(this).classed("active", false);

    })
    .style("fill",function(d){
      if (valueById.get(name_id_map[id_name_map[d.id]]) < 4)
          return "#0f0";
        else if (valueById.get(name_id_map[id_name_map[d.id]]) >= 4 && valueById.get(name_id_map[id_name_map[d.id]]) < 6)
          return "#ff0";
        else
          return "#f00";
    });

}


function extraInfo(){
  svg.selectAll("#state-name").remove();
  svg.selectAll("#zooming").remove();
  selectedPlotState = [];
    focuslineGroups.selectAll(".line")
    .attr("stroke-opacity",function(unemplyRate){
      var bigIncrease = false;
      for(var i=1;i<unemplyRate.values.length; i++){
        if(unemplyRate.values[i-1].rate-unemplyRate.values[i].rate>3){
          bigIncrease = true;
          selectedPlotState.push(name_id_map[unemplyRate.id]);
          var sid = unemplyRate.id;
          sid = sid.replace(/\s+/g, '');
          if(d3.select("#"+sid).node() != null){
          var pathLength = d3.select("#"+sid).node().getTotalLength();
          var pos = d3.select(this).node().getPointAtLength(pathLength);
          focuslineGroups.append("text")
           .attr("id","state-name")
           .attr("x",pos.x)
           .attr("dy", pos.y)
           .style("font", "10px sans-serif")
           .style("fill", color(id_name_map[name_id_map[unemplyRate.id]]))
           .text(unemplyRate.id);
        }
        }
      }
      if(bigIncrease) {
        highlightMap();
        return 1;}
      else return 0.07;

    });
}

function draw(){
  var pos;
  var temp = 1;
  svg.selectAll("#state-name").remove();

  svg.selectAll(".line")
      .attr("stroke-opacity",function(selectedState){
      var selected = false;
      var lastObj = 0;
      if(filterData.includes(selectedState.id)){
        selected = true;
        var sid = selectedState.id;
        sid = sid.replace(/\s+/g, '');
        if(d3.select("#"+sid).node() != null){
          var pathLength = d3.select("#"+sid).node().getTotalLength();
          pos = d3.select(this).node().getPointAtLength(pathLength);
          focuslineGroups.append("text")
           .attr("id","state-name")
           .attr("x",pos.x)
           .attr("dy", pos.y)
           .style("font", "10px sans-serif")
           .style("fill", color(id_name_map[name_id_map[selectedState.id]]))
           .text(selectedState.id);
          
        }
        

      }
      if(selected || selectedState.id == "nrate") return 1;
      else return 0.01;

    });
}


function brush() {
    x.domain(brush.empty() ? x2.domain() : brush.extent());
    focus.selectAll("path.line").attr("d",  function(d) { 
      if(d.id != undefined)
      {        return line(d.values)}
          
    });
    svg.selectAll("circle").attr("d", function(d) { 
      return line(d.values);
    });
    
    focus.select(".x.axis").call(xAxis);
    focus.select(".y.axis").call(yAxis);
}  

</script>
<div>
<button onclick="extraInfo()">Info!</button>
<button onclick="nationalRate()">NationalRate</button>
<button onclick="reset()">Reset!</button>
<button onclick="draw()">Draw</button>
</div>
</body>
